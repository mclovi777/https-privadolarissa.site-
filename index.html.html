        body {

        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #c9c9c9;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e94560, #b9314f);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #533483, #351f5e);
            color: white;
            box-shadow: 0 4px 15px rgba(83, 52, 131, 0.4);
        }

        .btn-privacy {
            background: linear-gradient(45deg, #ff7b25, #e85d04);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 123, 37, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .emoji {
            font-size: 1.4rem;
        }

        /* Efeitos decorativos */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(233, 69, 96, 0.1);
            z-index: -1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

        const typedTextElement = document.getElementById('typed-text');

        function typeText() {
